<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity3</title>
</head>
<body>
    <h3>While Loop</h3>
<p id="p1"></p>
<script>
    var text='' ;
    var i=0;
    while(i<=10){
        text+="<br> the text is " +i;
        i++;

    }
    document.getElementById("p1").innerHTML=text;
</script>

</body>
</html>
